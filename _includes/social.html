<!-- Header -->
<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="intro list-inline">
					{% for network in site.social %}
					<li>
						<a href="{{ network.url }}" class="btn-social"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</header>
